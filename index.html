<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes&No</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<style>
    .container{ 
        width: 100%;
        height: 100vh;
        display: grid;
        place-content: center;

    }
    .box{
        width: 400px;
        height: 400px;
        /* background-color: green; */
    }
    #no, #yes{
        margin-top: 20px;
        padding: 10px;
        background-color: red;
        border: 0;
        font-size: 25px;
        color: white;
        position: absolute;
        left: 42%;
        cursor: pointer;
        transition: 0.15s linear;
        border-radius: 10px;
    }
    #yes{
        background-color: blue;
        left: 53%;
    }
    h2{
        color: red;
        display: flex;
        justify-content: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 40px;
    }

    @media (max-width: 450px){
        #no{
            left: 30%;
        }
    }
</style>
<body>
    <div class="container">
        <div class="box">
            <div>
                <h2>Do you love me ??</h2>
                <img src="https://i.pinimg.com/originals/33/42/4a/33424a7524f89550e33710c47bc8a2cb.gif" alt="">
            </div>
            <button id="no">No</button>
            <a href="https://youtu.be/xaOtiz1K9-w?si=AwSlyVy8Z2dT_G9t"><button id="yes">Yes</button></a>
        </div>
    </div>
</body>
<script>

    const btnNo = document.getElementById('no');
    const container = document.querySelector('.container');

    btnNo.onclick = () => {
        for (var i = 0; i < 10; i++) {
            const x = window.innerWidth;
            const y = window.innerHeight;
            const randomX = Math.floor(Math.random() * (x - 100));
            const randomY = Math.floor(Math.random() * (y - 100));
         
            const btnyes = document.createElement("button"); 
            btnyes.textContent = "Yes";
            btnyes.id = "yes";
            btnyes.className = "animate__animated animate__heartBeat";

            btnyes.style.left = `${randomX}px`;
            btnyes.style.top = `${randomY}px`;

            container.appendChild(btnyes); 

            const yes = document.querySelectorAll("#yes")
            yes.forEach(button => {
                button.onclick = () =>{
                    window.open("https://youtu.be/xaOtiz1K9-w?si=AwSlyVy8Z2dT_G9t","_self")
                }
            })
        }
    };


</script>
</html>
